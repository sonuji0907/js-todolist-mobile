<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>puta-madre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather">
        <span></span>
        <span></span>
    </div>
    <div class="puta">
        <form class="hidden login-form">
            <input style="color: white;width: 70%;" class="beautiful-input beautiful-name" required maxlength="20" type="text" placeholder="What is your name?" />
            <button class="btn" style="width: 20%;">Log In</button>
        </form>
        <h1 class="hidden greeting"></h1>
        <h2 class="clock">00:00:00</h2>
        <form class="todo-form">
            <input style="color: white;width: 170px;" class="beautiful-input beautiful-todo" required type="text" placeholder="Write a To Do and press Enter.">
        </form>
        <ul class="todo-list">
        </ul>
    </div>
    <div class="quote">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
